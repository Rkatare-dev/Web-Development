<!doctype html>
<HTML>
    <HEAD>
        <title>Understanding class,id,align,bgcolor</title>
    </HEAD>
    <!--This applies background color to the web page-->
    <BODY bgcolor = "d0e6ff">
        <!--Class and id are basically hooks attributes for CSS and javascript -->
        <p class = "class1" id="id1" align="left">This is aligned left</p>
        <p  align="center">This is center aligned </p>
        <p  align="right" style  = "color:violet" >This is right aligned</p>
        <div>
            <BODY style = "background-color: darkgreen;">
                <p>This is background color style example</p>
            </BODY>
        </div>
        
    </BODY>
</HTML>
